<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title> HTML and CSS Collage </title>

		<style>
			#content	{
				background-image: url("coral_reef_bg.jpg");
				background-size: cover;
				position: fixed;
				top: 0;
				left: 0;
				min-width: 100%; 
				min-height: 100%;
				width: auto;
				height: auto;
			}
			video	{
				mix-blend-mode: screen;
				position: fixed;
				opacity: .8; 
				top: 0;
				left: 0;
				min-height: 100%;
				min-width: 100%;
				width: auto;
				height: auto;
			}
			
			img {
				position: fixed;
				right: 200px;
				bottom: 0px;
			}

			
		</style>
	</head>

	<body> 

		<audio autoplay loop>
			<source src="Hawaii_Music.ogg" type="audio/ogg">
			<source src="Hawaii_Music.mp3" type="audio/mpeg">
		</audio>
		
		<div id='content'>
			<video autoplay loop muted src="bg_vid.mp4" type='video/mp4'>
			</video>
			<img src="pudge.png" width="400" height="auto">
		</div>

	</body>


</html>
